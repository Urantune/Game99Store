<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>=))</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #0b1220 100%);
            color: #fff;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
        }

        h1 {
            margin: 0;
           font-size: clamp(32px, 8vw, 96px);
            line-height: 1;
            letter-spacing: -0.02em;
            text-transform: none;
            -webkit-user-select: none;
            user-select: none;
            text-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 1px 0 rgba(255,255,255,0.02);
        }


        @media (max-width: 420px) {
            body { padding: 24px; }
            h1 { font-size: clamp(24px, 12vw, 48px); }
        }
    </style>
</head>
<body>
<h1>Mày vô đây làm gì ;)</h1>
</body>
</html>
