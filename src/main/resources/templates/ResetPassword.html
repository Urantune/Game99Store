<!DOCTYPE html>
<html>
    <head>
        <title>Reset password</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #141e30, #243b55);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #fff;
            }

            .reset-container {
                background: rgba(0, 0, 0, 0.8);
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
                width: 350px;
                text-align: center;
            }

            h3 {
                margin-bottom: 20px;
                color: #ff9800;
                font-size: 22px;
            }

            .message {
                margin-bottom: 15px;
                font-weight: bold;
                font-size: 14px;
            }
            .error {
                color: #f44336;
            }
            .success {
                color: #4caf50;
            }

            label {
                float: left;
                margin: 8px 0 4px;
                font-size: 14px;
                color: #ddd;
            }

            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 6px;
                margin-bottom: 15px;
                background: #2c3e50;
                color: #fff;
                font-size: 14px;
                outline: none;
            }

            input[type="password"]:focus {
                border: 1px solid #ff9800;
            }

            .btn-group {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            button {
                padding: 10px 20px;
                background: #ff9800;
                border: none;
                border-radius: 8px;
                color: #fff;
                font-weight: bold;
                font-size: 14px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background: #e68900;
            }

            button.secondary {
                background: #555;
            }

            button.secondary:hover {
                background: #666;
            }
        </style>
    </head>
    <body>
        <div class="reset-container">
            <h3>Reset Password</h3>

            
            <div class="message error"></div>
            

            
            <div class="message success"></div>
            

            <form action="ResetPassword" method="post">
                <input type="hidden" name="token" 
                       value="">

                <label>New password</label>
                <input type="password" name="password" required minlength="6">

                <label>Confirm password</label>
                <input type="password" name="confirm" required minlength="6">

                <div class="btn-group">
                    <button type="submit">Set new password</button>
                    <button type="button" class="secondary" onclick="window.location.href = 'Index.jsp'">Đăng nhập</button>
                </div>
            </form>
        </div>
    </body>
</html>
