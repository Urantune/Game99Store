<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .forgot-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 350px;
            text-align: center;
        }

        .forgot-container h3 {
            margin-bottom: 20px;
            color: #ff9800;
            font-size: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"] {
            background: #2c3e50;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px 25px;  /* co nút lại */
            background: #ff9800;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 0 auto; /* căn giữa */
        }


        button:hover {
            background: #e68900;
            transform: scale(1.02);
        }

        .message {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error {
            color: #f44336;
        }

        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <h3>Forgot Password</h3>

    <!-- Hiển thị thông báo -->
    <% if (request.getAttribute("error") != null) { %>
    <div class="message error"><%= request.getAttribute("error") %></div>
    <% } %>

    <% if (request.getAttribute("success") != null) { %>
    <div class="message success"><%= request.getAttribute("success") %></div>
    <% } %>

    <form action="ForgotPassword" method="post">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
